<div class=" m-auto py-2 text-gray-700">
    <app-heading [text]="title"/>

    <form [formGroup]="customerFormGroup" class="flex flex-wrap gap-2 justify-between items-center p-6 shadow-2xl"
        (submit)="onCreate()">
        @for(controlName of controlNames; track controlName){
        <div class="flex flex-col w-[300px] my-2 space-y-2">
            <div>
                <label [for]="controlName"> {{ formatLabel(controlName) }} </label>

                <span *ngIf="isControlRequired(controlName)" class="font-bold"
                    [ngClass]="{'text-red-600': hasError(controlName)}"> * </span>
            </div>
            <input type="text" [formControlName]="controlName" [id]="controlName" placeholder="Enter text..."
                [ngClass]="{'border-red-600': hasError(controlName)}"
                class="w-full px-4 py-2 border  border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 shadow-sm" />

        </div>
        }
        <div>
            <br>
            <button
                class="bg-gray-700 px-6 py-2 rounded-md font-semibold text-white cursor-pointer active:bg-gray-800 active:scale-95">Create
            </button>
        </div>
    </form>
</div>
